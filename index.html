                    if (level === "main" || level === "mid") {
                        header.classList.toggle("open");
                        var icon = header.querySelector(".category-icon");
                        icon.textContent = header.classList.contains("open") ? "?" : "+";
                    }
                });
                allCategoriesBtn.addEventListener("click", function() {
                    resetCategoryFilters(true);
                    resetSearch();
                    renderFAQs();
                    updateURL();
                });
                faqList.addEventListener("click", function(e) {
                    var question = e.target.closest(".faq-question");
                    if (question) {
                        var item = question.parentElement;
                        item.classList.toggle("active");
                    }
                });
            }
            function renderFAQs() {
                var filteredData = allFaqData;
                var normalizedSearchTerm = "";
                if (currentSearchTerm.length > 0) {
                    normalizedSearchTerm = currentSearchTerm.toLowerCase().replace(/\s/g, "");
                    filteredData = allFaqData.filter(function(item) {
                        return item.searchText.includes(normalizedSearchTerm);
                    });
                } else {
                    if (currentFilters.main !== "all") {
                        filteredData = filteredData.filter(function(item) {
                            return item.mainCategory === currentFilters.main;
                        });
                    }
                    if (currentFilters.mid !== "all") {
                        filteredData = filteredData.filter(function(item) {
                            return item.midCategory === currentFilters.mid;
                        });
                    }
                    if (currentFilters.sub !== "all") {
                        filteredData = filteredData.filter(function(item) {
                            return item.subCategory === currentFilters.sub;
                        });
                    }
                }
                if (filteredData.length === 0) {
                    faqList.innerHTML = "<p class=\"no-results\">? ?? ??? ????.<br><small>?? ???? ??????.</small></p>";
                } else {
                    faqList.innerHTML = filteredData.map(function(item) {
                        var q = escapeHTML(item.question);
                        var a = escapeHTML(item.answer);
                        var menuPath = item.menuPath ? escapeHTML(item.menuPath) : "";
                        var keywords = item.keywords ? item.keywords.split(",").map(function(k) { return k.trim(); }).filter(function(k) { return k.length > 0; }) : [];
                        if (normalizedSearchTerm.length > 0 && currentSearchTerm.trim().length > 0) {
                            var highlightRegex = new RegExp(escapeRegExp(currentSearchTerm.trim()), "gi");
                            q = q.replace(highlightRegex, "<span class=\"highlight\">$&</span>");
                            a = a.replace(highlightRegex, "<span class=\"highlight\">$&</span>");
                            menuPath = menuPath.replace(highlightRegex, "<span class=\"highlight\">$&</span>");
                        }
                        var menuPathHtml = menuPath ? "<div class=\"menu-path-box\"><span class=\"menu-path-label\">? ?? ??:</span><span class=\"menu-path-content\">" + menuPath + "</span></div>" : "";
                        var keywordsHtml = "";
                        if (keywords.length > 0) {
                            keywordsHtml = "<div class=\"tags-row\">" + keywords.map(function(kw) {
                                var kwHighlight = escapeHTML(kw);
                                if (normalizedSearchTerm.length > 0 && currentSearchTerm.trim().length > 0) {
                                    var highlightRegex = new RegExp(escapeRegExp(currentSearchTerm.trim()), "gi");
                                    kwHighlight = kwHighlight.replace(highlightRegex, "<span class=\"highlight\">$&</span>");
                                }
                                return "<span class=\"faq-tag keyword-tag\">?? " + kwHighlight + "</span>";
                            }).join("") + "</div>";
                        }
                        return "<div class=\"faq-item\">" +
                                "<div class=\"faq-question\">" +
                                "<span class=\"question-text\">" + q + "</span>" +
                                "<span class=\"question-icon\">+</span>" +
                                "</div>" +
                                "<div class=\"faq-answer\">" +
                                menuPathHtml +
                                "<div class=\"faq-answer-content\">" + a + "</div>" +
                                "<div class=\"faq-tags\">" +
                                "<div class=\"tags-section\">" +
                                "<div class=\"tags-row\">" +
                                "<span class=\"faq-tag\">" + escapeHTML(item.mainCategory) + "</span>" +
                                "<span class=\"faq-tag\">" + escapeHTML(item.midCategory) + "</span>" +
                                "<span class=\"faq-tag\">" + escapeHTML(item.subCategory) + "</span>" +
                                "</div>" +
                                keywordsHtml +
                                "</div>" +
                                "</div>" +
                                "</div>" +
                                "</div>";
                    }).join("");
                }
                stats.textContent = "? " + allFaqData.length + "? | ?? " + filteredData.length + "?";
                if(currentSearchTerm.length > 0) {
                    faqList.querySelectorAll(".faq-item.active").forEach(function(i) {
                        i.classList.remove("active");
                    });
                }
            }
            function checkCategoryContentHeight() {
                var contentInner = masterContent.querySelector(".master-content-inner");
                if (contentInner && contentInner.scrollHeight > 400) {
                    toggleExpandBtn.style.display = "block";
                }
            }
            function resetCategoryFilters(updateUI) {
                currentFilters = { main: "all", mid: "all", sub: "all" };
                if (updateUI) {
                    updateCategoryUI();
                }
            }
            function resetSearch() {
                searchInput.value = "";
                currentSearchTerm = "";
            }
            function updateCategoryUI(activeHeader) {
                allCategoriesBtn.classList.remove("active");
                categoryTree.querySelectorAll(".category-name.active").forEach(function(el) {
                    el.classList.remove("active");
                });
                if (currentSearchTerm.length > 0) {
                    return;
                }
                if (activeHeader) {
                    activeHeader.querySelector(".category-name").classList.add("active");
                } else {
                    allCategoriesBtn.classList.add("active");
                }
            }
            function updateURL() {
                if (!window.history || !window.history.pushState) return;
                var params = new URLSearchParams();
                if (currentSearchTerm) {
                    params.set("q", currentSearchTerm);
                }
                if (currentFilters.main !== "all") {
                    params.set("cat", currentFilters.main);
                }
                var newURL = params.toString() ? "?" + params.toString() : window.location.pathname;
                window.history.pushState({}, "", newURL);
            }
            function loadFromURL() {
                var params = new URLSearchParams(window.location.search);
                var query = params.get("q");
                if (query) {
                    searchInput.value = query;
                    currentSearchTerm = query;
                    renderFAQs();
                    updateCategoryUI();
                }
            }
            function escapeHTML(str) {
                var div = document.createElement("div");
                div.textContent = str;
                return div.innerHTML;
            }
            function escapeRegExp(string) {
                return string.replace(/[.*+?^${}()|[\]\\]/g, "\\$&");
            }
            initialize();
        });
    </script>
</body>
</html>
